<svg width="1280" height="320" viewBox="0 0 1280 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="bannerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bannerGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="80" r="60" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="240" r="80" fill="white" opacity="0.1"/>
  <circle cx="1200" cy="60" r="40" fill="white" opacity="0.1"/>
  
  <!-- Main Logo (Left Side) -->
  <g transform="translate(100, 80)">
    <!-- Logo Background Circle -->
    <circle cx="80" cy="80" r="70" fill="white" opacity="0.95" filter="url(#bannerShadow)"/>
    
    <!-- Database Cylinder -->
    <g transform="translate(40, 20)">
      <!-- Database Base -->
      <ellipse cx="40" cy="88" rx="36" ry="10" fill="url(#logoGradient)" opacity="0.9"/>
      
      <!-- Database Body -->
      <path d="M5 26 L5 78 Q5 88 15 88 L65 88 Q75 88 75 78 L75 26 Q75 16 65 16 L15 16 Q5 16 5 26 Z" 
            fill="url(#logoGradient)" opacity="0.95"/>
      
      <!-- Database Lines (Data) -->
      <line x1="15" y1="32" x2="65" y2="32" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="15" y1="42" x2="65" y2="42" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="15" y1="52" x2="65" y2="52" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="15" y1="62" x2="65" y2="62" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="15" y1="72" x2="65" y2="72" stroke="white" stroke-width="1.5" opacity="0.8"/>
      
      <!-- Database Connection Points -->
      <circle cx="40" cy="20" r="3" fill="white" opacity="0.9"/>
      <circle cx="40" cy="82" r="3" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Playground Elements -->
    <g transform="translate(90, 90)">
      <!-- Code Brackets -->
      <path d="M10 10 L20 20 L10 30 M30 10 L20 20 L30 30" 
            stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- AI Brain/Neural Network -->
      <g transform="translate(45, 12)">
        <!-- Neural Network Nodes -->
        <circle cx="0" cy="0" r="4" fill="url(#logoGradient)" opacity="0.9"/>
        <circle cx="10" cy="10" r="3" fill="url(#logoGradient)" opacity="0.7"/>
        <circle cx="10" cy="0" r="3" fill="url(#logoGradient)" opacity="0.7"/>
        <circle cx="10" cy="-10" r="3" fill="url(#logoGradient)" opacity="0.7"/>
        <circle cx="20" cy="15" r="3" fill="url(#logoGradient)" opacity="0.6"/>
        <circle cx="20" cy="5" r="3" fill="url(#logoGradient)" opacity="0.6"/>
        <circle cx="20" cy="-5" r="3" fill="url(#logoGradient)" opacity="0.6"/>
        <circle cx="20" cy="-15" r="3" fill="url(#logoGradient)" opacity="0.6"/>
        
        <!-- Neural Network Connections -->
        <line x1="0" y1="0" x2="10" y2="10" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
        <line x1="0" y1="0" x2="10" y2="0" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
        <line x1="0" y1="0" x2="10" y2="-10" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
        <line x1="10" y1="10" x2="20" y2="15" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
        <line x1="10" y1="10" x2="20" y2="5" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
        <line x1="10" y1="0" x2="20" y2="5" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
        <line x1="10" y1="0" x2="20" y2="-5" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
        <line x1="10" y1="-10" x2="20" y2="-5" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
        <line x1="10" y1="-10" x2="20" y2="-15" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
      </g>
    </g>
  </g>
  
  <!-- Text Content -->
  <g transform="translate(400, 80)">
    <!-- Main Title -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" filter="url(#bannerShadow)">
      Live Database Playground
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
      Transform VS Code into a powerful database playground
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">
        🚀 AI-Powered Query Generation • 📊 Multi-Database Support • 🔍 Schema Explorer
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">
        💡 Natural Language Queries • 🔐 Secure Connections • ⚡ Real-time Results
      </text>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="1200" cy="100" r="3" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1250" cy="200" r="2" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1150" cy="280" r="2.5" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
